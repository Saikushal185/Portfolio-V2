<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .outer { animation: rotate 8s linear infinite; transform-origin: center; }
    .inner { animation: pulse 2s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  <circle cx="16" cy="16" r="14" fill="url(#grad)" class="outer"/>
  <g class="inner" fill="white">
    <rect x="9" y="10" width="6" height="2" rx="1"/>
    <rect x="9" y="14" width="10" height="2" rx="1"/>
    <rect x="9" y="18" width="14" height="2" rx="1"/>
    <rect x="9" y="22" width="8" height="2" rx="1"/>
  </g>
</svg>
